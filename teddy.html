<!DOCTYPE html>
<html>
<head>
<title>Teddy Day üß∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:Georgia,serif;
}

/* ---------------- PETALS ---------------- */
.petal{
    position:fixed;
    top:-40px;
    color:#ff4d6d;
    opacity:.9;
    animation:petalFall linear infinite;
    pointer-events:none;
}

@keyframes petalFall{
    to{
        transform:translateY(120vh) rotate(540deg);
        opacity:0;
    }
}

/* ---------------- HANGING TEDDIES ---------------- */
.hanging{
    position:absolute;
    top:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    animation:swing 4s ease-in-out infinite;
    transform-origin:top center;
    cursor:pointer;
}

.rope{
    width:3px;
    height:70px;
    background:#444;
}

.teddy{
    font-size:64px;
    margin-top:-5px;
}

@keyframes swing{
    0%{transform:rotate(-6deg);}
    50%{transform:rotate(6deg);}
    100%{transform:rotate(-6deg);}
}

/* ---------------- OVERLAY ---------------- */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10;
}

/* ---------------- HUG SCENE ---------------- */
.hugScene{
    position:relative;
    width:300px;
    height:180px;
}

.hugTeddy{
    position:absolute;
    font-size:110px;
    top:30px;
}

.left{
    left:-120px;
    animation:leftIn 1.2s ease forwards;
}

.right{
    right:-120px;
    animation:rightIn 1.2s ease forwards;
}

@keyframes leftIn{
    to{left:40px;}
}
@keyframes rightIn{
    to{right:40px;}
}

.heart{
    position:absolute;
    font-size:48px;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    animation:heartBeat 1s ease-in-out infinite;
}

@keyframes heartBeat{
    50%{transform:translateX(-50%) scale(1.3);}
}
</style>
</head>

<body>

<!-- ROSE PETALS -->
<script>
for(let i=0;i<50;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="üåπ";
    p.style.left=Math.random()*100+"vw";
    p.style.fontSize=16+Math.random()*18+"px";
    p.style.animationDuration=6+Math.random()*6+"s";
    document.body.appendChild(p);
}
</script>

<!-- HANGING TEDDIES -->
<script>
for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="hanging";
    h.style.left=(i*8+2)+"%";
    h.style.animationDuration=3+Math.random()*3+"s";
    h.innerHTML=`<div class="rope"></div><div class="teddy">üß∏</div>`;
    h.onclick=showHug;
    document.body.appendChild(h);
}
</script>

<!-- HUG OVERLAY -->
<div class="overlay" id="overlay">
    <div class="hugScene">
        <div class="hugTeddy left">üß∏</div>
        <div class="hugTeddy right">üß∏</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
</div>

<script>
function showHug(){
    const o=document.getElementById("overlay");
    o.style.display="flex";

    setTimeout(()=>{
        o.style.display="none";
    },3500);
}
</script>

</body>
</html>
