<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day ‚Äì Real Hug</title>

<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}

/* ---------------- ROSE PETALS ---------------- */
.petal{
    position:fixed;
    top:-40px;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(120vh) rotate(540deg); opacity:0;}
}

/* ---------------- HANGING TEDDIES ---------------- */
.hanging{
    position:absolute;
    top:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    transform-origin:top center;
    animation:swing 4s ease-in-out infinite;
    cursor:pointer;
}
@keyframes swing{
    0%{transform:rotate(-6deg);}
    50%{transform:rotate(6deg);}
    100%{transform:rotate(-6deg);}
}
.rope{
    width:3px;
    height:70px;
    background:#444;
}
.hanging .icon{
    font-size:58px;
}

/* ---------------- HUG OVERLAY ---------------- */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10;
}

/* ---------------- STAGE ---------------- */
.stage{
    position:relative;
    width:380px;
    height:260px;
}

/* ---------------- TEDDY SVG ---------------- */
.teddy{
    position:absolute;
    width:170px;
    height:240px;
}

.left{
    left:-220px;
    animation:slideL 1.2s ease forwards;
}
.right{
    right:-220px;
    transform:scaleX(-1);
    animation:slideR 1.2s ease forwards;
}

@keyframes slideL{to{left:40px;}}
@keyframes slideR{to{right:40px;}}

/* body squeeze */
.squeeze{
    animation:squeeze 1.6s ease-in-out infinite;
}
@keyframes squeeze{
    50%{transform:scale(1.03);}
}

/* ---------------- ARM JOINT ---------------- */
.arm{
    transform-box:fill-box;
    transform-origin:top center;
    animation:armHug 1.2s ease forwards;
}
@keyframes armHug{
    to{transform:rotate(-38deg);}
}

/* ---------------- FACE ---------------- */
.eye{
    animation:blink 1.2s ease forwards;
}
@keyframes blink{
    to{transform:scaleY(0.1);}
}

.blush{
    opacity:0;
    animation:blushOn 1.2s ease forwards;
}
@keyframes blushOn{
    to{opacity:.4;}
}

/* ---------------- HEART ---------------- */
.heart{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    font-size:46px;
    animation:beat 1s infinite;
}
@keyframes beat{
    50%{transform:translateX(-50%) scale(1.3);}
}
</style>
</head>

<body>

<!-- ROSE PETALS -->
<script>
for(let i=0;i<45;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="üåπ";
    p.style.left=Math.random()*100+"vw";
    p.style.fontSize=16+Math.random()*16+"px";
    p.style.animationDuration=6+Math.random()*6+"s";
    document.body.appendChild(p);
}
</script>

<!-- HANGING TEDDIES -->
<script>
for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="hanging";
    h.style.left=(i*8+2)+"%";
    h.innerHTML=`<div class="rope"></div><div class="icon">üß∏</div>`;
    h.onclick=showHug;
    document.body.appendChild(h);
}
</script>

<!-- HUG OVERLAY -->
<div class="overlay" id="overlay">
    <div class="stage">

        <!-- LEFT TEDDY -->
        <svg class="teddy left squeeze" viewBox="0 0 200 260">
            <!-- head -->
            <circle cx="100" cy="60" r="45" fill="#c68c53"/>
            <!-- eyes -->
            <ellipse class="eye" cx="85" cy="55" rx="6" ry="8" fill="#000"/>
            <ellipse class="eye" cx="115" cy="55" rx="6" ry="8" fill="#000"/>
            <!-- blush -->
            <circle class="blush" cx="70" cy="70" r="8" fill="#ff8fa3"/>
            <circle class="blush" cx="130" cy="70" r="8" fill="#ff8fa3"/>
            <!-- body -->
            <ellipse cx="100" cy="150" rx="55" ry="65" fill="#c68c53"/>
            <!-- arms -->
            <rect class="arm" x="15" y="115" width="40" height="90" rx="20" fill="#b97a45"/>
            <rect class="arm" x="145" y="115" width="40" height="90" rx="20" fill="#b97a45"/>
        </svg>

        <!-- RIGHT TEDDY -->
        <svg class="teddy right squeeze" viewBox="0 0 200 260">
            <circle cx="100" cy="60" r="45" fill="#c68c53"/>
            <ellipse class="eye" cx="85" cy="55" rx="6" ry="8" fill="#000"/>
            <ellipse class="eye" cx="115" cy="55" rx="6" ry="8" fill="#000"/>
            <circle class="blush" cx="70" cy="70" r="8" fill="#ff8fa3"/>
            <circle class="blush" cx="130" cy="70" r="8" fill="#ff8fa3"/>
            <ellipse cx="100" cy="150" rx="55" ry="65" fill="#c68c53"/>
            <rect class="arm" x="15" y="115" width="40" height="90" rx="20" fill="#b97a45"/>
            <rect class="arm" x="145" y="115" width="40" height="90" rx="20" fill="#b97a45"/>
        </svg>

        <div class="heart">‚ù§Ô∏è</div>

    </div>
</div>

<script>
function showHug(){
    const o=document.getElementById("overlay");
    o.style.display="flex";
    setTimeout(()=>o.style.display="none",4200);
}
</script>

</body>
</html>
