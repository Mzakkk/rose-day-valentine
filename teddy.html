<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Hug (SVG)</title>

<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}

/* ---------- OVERLAY ---------- */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ---------- HUG STAGE ---------- */
.stage{
    position:relative;
    width:360px;
    height:260px;
}

/* ---------- TEDDY ---------- */
.teddy{
    position:absolute;
    width:160px;
    height:220px;
    animation:bodyPulse 2s ease-in-out infinite;
}

.left{
    left:-200px;
    animation:slideLeft 1.2s ease forwards, bodyPulse 2s infinite;
}

.right{
    right:-200px;
    transform:scaleX(-1);
    animation:slideRight 1.2s ease forwards, bodyPulse 2s infinite;
}

@keyframes slideLeft{
    to{left:40px;}
}
@keyframes slideRight{
    to{right:40px;}
}

@keyframes bodyPulse{
    50%{transform:scale(1.03);}
}

/* ---------- ARM ROTATION ---------- */
.arm{
    transform-origin:top center;
    transform-box:fill-box;
    animation:armHug 1.2s ease forwards;
}

@keyframes armHug{
    to{transform:rotate(-40deg);}
}

/* ---------- HEART ---------- */
.heart{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    font-size:44px;
    animation:heartBeat 1s infinite;
}

@keyframes heartBeat{
    50%{transform:translateX(-50%) scale(1.3);}
}
</style>
</head>

<body>

<div class="overlay">
    <div class="stage">

        <!-- LEFT TEDDY -->
        <svg class="teddy left" viewBox="0 0 200 260">
            <!-- head -->
            <circle cx="100" cy="60" r="45" fill="#c68c53"/>
            <!-- body -->
            <ellipse cx="100" cy="150" rx="55" ry="65" fill="#c68c53"/>
            <!-- left arm -->
            <rect class="arm" x="10" y="120" width="40" height="90" rx="20" fill="#b97a45"/>
            <!-- right arm -->
            <rect class="arm" x="150" y="120" width="40" height="90" rx="20" fill="#b97a45"/>
        </svg>

        <!-- RIGHT TEDDY -->
        <svg class="teddy right" viewBox="0 0 200 260">
            <circle cx="100" cy="60" r="45" fill="#c68c53"/>
            <ellipse cx="100" cy="150" rx="55" ry="65" fill="#c68c53"/>
            <rect class="arm" x="10" y="120" width="40" height="90" rx="20" fill="#b97a45"/>
            <rect class="arm" x="150" y="120" width="40" height="90" rx="20" fill="#b97a45"/>
        </svg>

        <div class="heart">❤️</div>

    </div>
</div>

</body>
</html>
