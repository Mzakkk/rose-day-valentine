<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe4e9;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* Content */
.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:40px;
    color:#c9184a;
    margin-bottom:18px;
}

p{
    font-size:20px;
    color:#7a1c2d;
    margin-bottom:35px;
}

/* Buttons */
.buttons{
    position:relative;
    width:360px;
    height:160px;
    margin:auto;
}

button{
    padding:14px 34px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:0;
    top:60px;
}

.no{
    background:#e0e0e0;
    color:#333;
    right:0;
    top:60px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>

    <div class="buttons" id="btnArea">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
/* =========================
   NO BUTTON SEQUENTIAL ESCAPE
========================= */
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");

let step = 0; // controls movement order

function moveNoButton(){
    const pad = 10;
    const maxX = area.clientWidth - noBtn.offsetWidth - pad;
    const maxY = area.clientHeight - noBtn.offsetHeight - pad;

    const positions = [
        { x: maxX, y: pad },        // top-right
        { x: pad,  y: pad },        // top-left
        { x: maxX, y: maxY },       // bottom-right
        { x: pad,  y: maxY }        // bottom-left
    ];

    noBtn.style.left = positions[step].x + "px";
    noBtn.style.top  = positions[step].y + "px";

    step = (step + 1) % positions.length; // loop
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* =========================
   BLACK HEARTS + LINES
========================= */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const hearts = [];
const HEART_COUNT = 50;
const LINK_DISTANCE = 140;

class Heart{
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = 12;
    }
    move(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw(){
        ctx.font = this.size + "px serif";
        ctx.fillText("üñ§", this.x, this.y);
    }
}

for(let i=0;i<HEART_COUNT;i++) hearts.push(new Heart());

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    hearts.forEach(h=>{
        h.move();
        h.draw();
    });

    for(let i=0;i<hearts.length;i++){
        for(let j=i+1;j<hearts.length;j++){
            const dx = hearts[i].x - hearts[j].x;
            const dy = hearts[i].y - hearts[j].y;
            const d = Math.sqrt(dx*dx + dy*dy);

            if(d < LINK_DISTANCE){
                ctx.strokeStyle = "rgba(0,0,0,0.25)";
                ctx.beginPath();
                ctx.moveTo(hearts[i].x, hearts[i].y);
                ctx.lineTo(hearts[j].x, hearts[j].y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();

/* ========================= */
function goYes(){
    window.location.href = "rose.html";
}
</script>

</body>
</html>
