<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    background:#ffe4e9;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-30px;
    font-size:26px;
    opacity:0.5;
    animation:floatUp 12s linear infinite;
}
@keyframes floatUp{
    from{transform:translateY(0); opacity:0.6;}
    to{transform:translateY(-120vh); opacity:0;}
}

.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:40px;
    color:#c9184a;
    margin-bottom:20px;
}

p{
    font-size:20px;
    color:#7a1c2d;
    margin-bottom:40px;
}

.buttons{
    position:relative;
    width:320px;
    height:90px;
    margin:auto;
}

button{
    padding:14px 34px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:0;
}

.no{
    background:#e0e0e0;
    color:#333;
    right:0;
}
</style>
</head>

<body>

<!-- hearts -->
<span class="heart" style="left:10%;">‚ù§Ô∏è</span>
<span class="heart" style="left:30%; animation-delay:3s;">üíñ</span>
<span class="heart" style="left:50%; animation-delay:6s;">‚ù§Ô∏è</span>
<span class="heart" style="left:70%; animation-delay:2s;">üíò</span>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>

    <div class="buttons">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.querySelector(".buttons");

function escapeSafe(){
    const maxX = area.offsetWidth - noBtn.offsetWidth;
    const maxY = area.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", escapeSafe);
noBtn.addEventListener("touchstart", escapeSafe);

function goYes(){
    window.location.href = "rose.html";
}
</script>

</body>
</html>
