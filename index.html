<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe4e9;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Canvas background */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* Content */
.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:40px;
    color:#c9184a;
    margin-bottom:18px;
}

p{
    font-size:20px;
    color:#7a1c2d;
    margin-bottom:35px;
}

/* Buttons */
.buttons{
    position:relative;
    width:360px;
    height:90px;
    margin:auto;
}

button{
    padding:14px 34px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:0;
    top:20px;
}

.no{
    background:#e0e0e0;
    color:#333;
    right:0;
    top:20px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>

    <div class="buttons">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
/* =========================
   NO BUTTON ESCAPE
========================= */
const noBtn = document.getElementById("noBtn");
const area = document.querySelector(".buttons");

function escapeFast(){
    const padding = 10;
    const maxX = area.offsetWidth - noBtn.offsetWidth - padding;
    const maxY = area.offsetHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", escapeFast);
noBtn.addEventListener("touchstart", escapeFast);

/* =========================
   CANVAS HEART PARTICLES
========================= */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const hearts = [];
const HEART_COUNT = 45;
const LINK_DISTANCE = 120;

class Heart{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.vx = (Math.random()-0.5)*0.6;
        this.vy = (Math.random()-0.5)*0.6;
        this.size = 10;
        this.active = false;
    }
    draw(){
        ctx.font = this.size+"px serif";
        ctx.fillText("üíó", this.x, this.y);
    }
    move(){
        this.x += this.vx;
        this.y += this.vy;

        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;
    }
}

for(let i=0;i<HEART_COUNT;i++) hearts.push(new Heart());

canvas.addEventListener("click", e=>{
    hearts.forEach(h=>{
        const d = Math.hypot(h.x-e.clientX, h.y-e.clientY);
        h.active = d < 30;
    });
});

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    hearts.forEach(h=>{
        h.move();
        h.draw();
    });

    hearts.forEach(a=>{
        hearts.forEach(b=>{
            const d = Math.hypot(a.x-b.x, a.y-b.y);
            if(a.active && d < LINK_DISTANCE){
                ctx.strokeStyle = "rgba(255,182,193,0.4)";
                ctx.beginPath();
                ctx.moveTo(a.x,a.y);
                ctx.lineTo(b.x,b.y);
                ctx.stroke();
            }
        });
    });

    requestAnimationFrame(animate);
}
animate();

/* ========================= */
function goYes(){
    window.location.href = "rose.html";
}
</script>

</body>
</html>
