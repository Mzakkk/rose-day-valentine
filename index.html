<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffe4e9,#ffd6e0);
    font-family:'Georgia',serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:rgba(255,77,109,0.35);
    font-size:20px;
    animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* Main content */
.container{
    text-align:center;
    animation:fadeScale 1.5s ease;
}

@keyframes fadeScale{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

h1{
    font-size:42px;
    color:#c9184a;
    margin-bottom:20px;
    animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 5px #ff8fa3;}
    to{text-shadow:0 0 20px #ff4d6d;}
}

p{
    font-size:20px;
    color:#7a1c2d;
    margin-bottom:40px;
}

/* Buttons */
.buttons{
    position:relative;
    height:110px;
}

button{
    padding:14px 36px;
    font-size:20px;
    border:none;
    border-radius:35px;
    cursor:pointer;
    position:absolute;
    transition:transform 0.2s;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:35%;
    box-shadow:0 10px 20px rgba(255,77,109,0.4);
}

.yes:hover{
    transform:scale(1.08);
}

.no{
    background:#e0e0e0;
    color:#333;
    left:52%;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<span class="heart" style="left:10%;">‚ù§Ô∏è</span>
<span class="heart" style="left:25%; animation-delay:2s;">üíñ</span>
<span class="heart" style="left:40%; animation-delay:4s;">‚ù§Ô∏è</span>
<span class="heart" style="left:60%; animation-delay:1s;">üíò</span>
<span class="heart" style="left:75%; animation-delay:3s;">‚ù§Ô∏è</span>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>

    <div class="buttons">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// VERY FAST escape
function escapeFast(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop
noBtn.addEventListener("mouseenter", escapeFast);
// Mobile
noBtn.addEventListener("touchstart", escapeFast);

// YES
function goYes(){
    window.location.href = "rose.html";
}
</script>

</body>
</html>
