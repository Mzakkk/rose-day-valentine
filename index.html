<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe4e9;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

/* Content */
.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:40px;
    color:#c9184a;
    margin-bottom:18px;
}

p{
    font-size:20px;
    color:#7a1c2d;
    margin-bottom:35px;
}

/* Buttons */
.buttons{
    position:relative;
    width:360px;
    height:160px;
    margin:auto;
}

button{
    padding:14px 34px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:0;
    top:60px;
}

.no{
    background:#e0e0e0;
    color:#333;
    right:0;
    top:60px;
}

/* Broken heart overlay */
#break{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:none;
    justify-content:center;
    align-items:center;
    font-size:120px;
    z-index:5;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="break">üíî</div>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>

    <div class="buttons" id="btnArea">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
/* =========================
   NO BUTTON ESCAPE + BREAK
========================= */
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");
const breakScreen = document.getElementById("break");

let step = 0;

function moveNo(){
    const pad = 10;
    const maxX = area.clientWidth - noBtn.offsetWidth - pad;
    const maxY = area.clientHeight - noBtn.offsetHeight - pad;

    const pos = [
        {x:maxX, y:pad},
        {x:pad,  y:pad},
        {x:maxX, y:maxY},
        {x:pad,  y:maxY}
    ];

    noBtn.style.left = pos[step].x + "px";
    noBtn.style.top  = pos[step].y + "px";
    step = (step + 1) % pos.length;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

noBtn.addEventListener("click", () => {
    breakScreen.style.display = "flex";
    setTimeout(()=>breakScreen.style.display="none",1500);
});

/* =========================
   BLACK HEARTS + MULTIPLY
========================= */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const hearts = [];
const LINK_DISTANCE = 140;

class Heart{
    constructor(x,y){
        this.x = x ?? Math.random()*canvas.width;
        this.y = y ?? Math.random()*canvas.height;
        this.vx = (Math.random()-0.5)*0.5;
        this.vy = (Math.random()-0.5)*0.5;
        this.size = 12;
    }
    move(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;
    }
    draw(){
        ctx.font = this.size+"px serif";
        ctx.fillText("üñ§",this.x,this.y);
    }
}

for(let i=0;i<50;i++) hearts.push(new Heart());

canvas.addEventListener("click", e=>{
    hearts.forEach(h=>{
        const d = Math.hypot(h.x-e.clientX,h.y-e.clientY);
        if(d < 25){
            for(let i=0;i<3;i++){
                hearts.push(new Heart(h.x,h.y));
            }
        }
    });
});

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    hearts.forEach(h=>{
        h.move();
        h.draw();
    });

    for(let i=0;i<hearts.length;i++){
        for(let j=i+1;j<hearts.length;j++){
            const d = Math.hypot(
                hearts[i].x-hearts[j].x,
                hearts[i].y-hearts[j].y
            );
            if(d<LINK_DISTANCE){
                ctx.strokeStyle="rgba(0,0,0,0.25)";
                ctx.beginPath();
                ctx.moveTo(hearts[i].x,hearts[i].y);
                ctx.lineTo(hearts[j].x,hearts[j].y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();

/* ========================= */
function goYes(){
    location.href="rose.html";
}
</script>

</body>
</html>
