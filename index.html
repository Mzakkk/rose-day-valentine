<!DOCTYPE html>
<html>
<head>
<title>RIYA ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe4e9;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}
canvas{
    position:fixed;
    inset:0;
    z-index:0;
}
.container{
    text-align:center;
    z-index:2;
}
h1{font-size:36px;color:#c9184a;}
p{font-size:18px;color:#7a1c2d;margin-bottom:28px;}
.buttons{
    position:relative;
    width:320px;
    height:140px;
}
button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}
.yes{
    background:#ff4d6d;
    color:white;
    left:50%;
    transform:translateX(-50%);
    top:50px;
}
.no{
    background:#e0e0e0;
    color:#333;
    right:0;
    top:50px;
}
#break{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:none;
    justify-content:center;
    align-items:center;
    font-size:100px;
    z-index:5;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div id="break">üíî</div>

<div class="container">
    <h1>RIYA, will you be my Valentine? üåπ</h1>
    <p>You make my world a little more beautiful every day.</p>
    <div class="buttons" id="btnArea">
        <button class="yes" onclick="goYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>
</div>

<script>
/* =====================
   DEVICE CHECK
===================== */
const isMobile = window.innerWidth < 768;

/* =====================
   NO BUTTON
===================== */
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");
const breakScreen = document.getElementById("break");
let step = 0;

function moveNo(){
    const pad = 8;
    const maxX = area.clientWidth - noBtn.offsetWidth - pad;
    const maxY = area.clientHeight - noBtn.offsetHeight - pad;
    const pos = [
        {x:maxX,y:pad},{x:pad,y:pad},
        {x:maxX,y:maxY},{x:pad,y:maxY}
    ];
    noBtn.style.left = pos[step].x+"px";
    noBtn.style.top  = pos[step].y+"px";
    step = (step+1)%4;
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",()=>{
    breakScreen.style.display="flex";
    setTimeout(()=>breakScreen.style.display="none",1200);
});

/* =====================
   CANVAS SETUP (SAFE)
===================== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =====================
   HEART CONFIG
===================== */
const INITIAL_HEARTS = isMobile ? 15 : 40;
const MAX_HEARTS     = isMobile ? 50 : 110;
const LINK_DISTANCE  = isMobile ? 80 : 130;
const SPEED          = isMobile ? 0.15 : 0.35;

const hearts = [];

/* =====================
   HEART CLASS
===================== */
class Heart{
    constructor(x,y){
        this.x = x ?? Math.random()*canvas.width;
        this.y = y ?? Math.random()*canvas.height;
        this.vx = (Math.random()-0.5)*SPEED;
        this.vy = (Math.random()-0.5)*SPEED;
        this.alpha = 0;
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;

        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;

        if(this.alpha < 1) this.alpha += 0.02;
    }
    draw(){
        ctx.globalAlpha = this.alpha;
        ctx.font = "12px serif";
        ctx.fillText("üñ§", this.x, this.y);
        ctx.globalAlpha = 1;
    }
}

/* INIT HEARTS */
for(let i=0;i<INITIAL_HEARTS;i++){
    hearts.push(new Heart());
}

/* =====================
   CLICK ‚Üí ADD HEART
===================== */
canvas.addEventListener("click", e=>{
    if(hearts.length >= MAX_HEARTS) return;
    hearts.push(new Heart(e.clientX, e.clientY));
});

/* =====================
   ANIMATION LOOP
===================== */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    hearts.forEach(h=>{
        h.update();
        h.draw();
    });

    for(let i=0;i<hearts.length;i++){
        for(let j=i+1;j<hearts.length;j++){
            const d = Math.hypot(
                hearts[i].x - hearts[j].x,
                hearts[i].y - hearts[j].y
            );
            if(d < LINK_DISTANCE){
                ctx.strokeStyle = "rgba(0,0,0,0.15)";
                ctx.beginPath();
                ctx.moveTo(hearts[i].x, hearts[i].y);
                ctx.lineTo(hearts[j].x, hearts[j].y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();

/* ===================== */
function goYes(){
    location.href="rose.html";
}
</script>

</body>
</html>
