<script>
const noBtn = document.getElementById("noBtn");
const area = document.querySelector(".buttons");

function escapeSafe(){
    const padding = 10;

    const minX = area.offsetWidth / 2;
    const maxX = area.offsetWidth - noBtn.offsetWidth - padding;

    const minY = padding;
    const maxY = area.offsetHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", escapeSafe);
noBtn.addEventListener("touchstart", escapeSafe);

function goYes(){
    window.location.href = "rose.html";
}
</script>
