<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day RIYA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    background:url('https://images.unsplash.com/photo-1518893494013-481c1d8ed3fd')
    center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Georgia,serif;
    color:white;
    overflow:hidden;
}

.card{
    background:rgba(0,0,0,0.6);
    padding:30px;
    border-radius:20px;
    text-align:center;
    animation:fadeIn 2s ease;
}

h1{font-size:36px;}
p{font-size:18px;}

.buttons{
    margin-top:20px;
    position:relative;
    height:80px;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    position:absolute;
}

.yes{
    background:#ff4d6d;
    color:white;
    left:20px;
}

.no{
    background:#adb5bd;
    color:black;
    left:140px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>Happy Rose Day, RIYA üåπ</h1>
<p>
RIYA, on this Rose Day I‚Äôm sending you<br>
lots of beautiful roses to remind you<br>
how special you are to me.
</p>

<div class="buttons">
<button class="yes" onclick="yes()">Yes üíñ</button>
<button class="no" id="noBtn">No üôà</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton(){
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function yes(){
    alert("RIYA ‚ù§Ô∏è You just made my day! üåπ");
}
</script>

</body>
</html>
