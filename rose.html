<!DOCTYPE html>
<html>
<head>
<title>Propose Day üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   BASE + HEARTBEAT BG
===================== */
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,
        rgba(255,77,109,0.25),
        rgba(0,0,0,0.95) 70%);
    animation:heartbeat 2.2s ease-in-out infinite;
    z-index:-1;
}

@keyframes heartbeat{
    0%{transform:scale(1); opacity:0.55;}
    20%{transform:scale(1.03); opacity:0.75;}
    40%{transform:scale(1); opacity:0.6;}
    60%{transform:scale(1.05); opacity:0.85;}
    100%{transform:scale(1); opacity:0.55;}
}

/* =====================
   LAYOUT
===================== */
.container{
    text-align:center;
    max-width:720px;
    padding:30px;
}

h1{
    font-size:38px;
    color:#ff8fab;
    margin-bottom:20px;
    animation:fadeIn 2s forwards;
}

p{
    font-size:20px;
    line-height:1.6;
    opacity:0;
    animation:fadeIn 2s forwards;
    animation-delay:1s;
}

button{
    margin-top:30px;
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

/* =====================
   SCENE
===================== */
.scene{
    display:none;
    margin-top:45px;
}

.person{
    font-size:90px;
    opacity:0;
    animation:kneel 2s forwards;
}

.ring{
    font-size:65px;
    margin-top:10px;
    opacity:0;
    transform:scale(0.3);
    animation:ringOpen 2s forwards;
    animation-delay:2s;
}

.question{
    margin-top:30px;
    font-size:26px;
    color:#ffd6e0;
    opacity:0;
    animation:fadeIn 2s forwards;
    animation-delay:4s;
}

/* =====================
   RESPONSE
===================== */
.response{
    display:none;
    margin-top:30px;
}

.response button{
    margin:12px;
}

.yesBtn{background:#ff4d6d;}
.noBtn{background:#666;}

.result{
    display:none;
    margin-top:35px;
    font-size:34px;
    animation:fadeIn 2s forwards;
}

.ringResult{
    font-size:80px;
    animation:pop 1.5s ease infinite alternate;
}

.heartBreak{
    font-size:80px;
    animation:shake 0.6s infinite;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes kneel{
    from{opacity:0; transform:translateY(-40px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes ringOpen{
    to{opacity:1; transform:scale(1);}
}

@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes pop{
    to{transform:scale(1.15);}
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-6px);}
    100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div class="container">

    <h1>RIYA ‚ù§Ô∏è</h1>

    <p>
        Today I‚Äôm not asking casually.  
        I‚Äôm asking with my whole heart,
        with all the courage I have.
    </p>

    <button id="startBtn" onclick="startProposal()">
        Take a step closer üíó
    </button>

    <!-- PROPOSAL SCENE -->
    <div class="scene" id="scene">
        <div class="person">üßé‚Äç‚ôÇÔ∏è</div>
        <div class="ring">üíç</div>

        <div class="question">
            Will you be mine ‚Äî today and always?
        </div>

        <div class="response" id="response">
            <button class="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button class="noBtn" onclick="sayNo()">No üôà</button>
        </div>

        <div class="result" id="yesResult">
            <div class="ringResult">üíç‚ú®</div>
            <div>Forever begins here ‚ù§Ô∏è</div>
        </div>

        <div class="result" id="noResult">
            <div class="heartBreak">üíî</div>
            <div>I‚Äôll still wish you happiness ü§ç</div>
        </div>
    </div>

</div>

<script>
function startProposal(){
    document.getElementById("startBtn").style.display="none";
    const scene=document.getElementById("scene");
    scene.style.display="block";

    setTimeout(()=>{
        document.getElementById("response").style.display="block";
    },4500);
}

function sayYes(){
    document.getElementById("response").style.display="none";
    document.getElementById("yesResult").style.display="block";
}

function sayNo(){
    document.getElementById("response").style.display="none";
    document.getElementById("noResult").style.display="block";
}
</script>

</body>
</html>
