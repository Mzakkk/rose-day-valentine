<!DOCTYPE html>
<html>
<head>
<title>For RIYA üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:bgMove 10s ease infinite alternate;
}
@keyframes bgMove{
    from{background-position:0%;}
    to{background-position:100%;}
}

/* floating hearts */
.heart{
    position:absolute;
    bottom:-30px;
    font-size:24px;
    opacity:0.4;
    animation:floatUp 14s linear infinite;
}
@keyframes floatUp{
    to{transform:translateY(-120vh); opacity:0;}
}

.card{
    background:rgba(255,255,255,0.7);
    padding:40px 30px;
    border-radius:30px;
    text-align:center;
    max-width:520px;
}

h1{
    font-size:34px;
    color:#b5172e;
    margin-bottom:25px;
}

p{
    font-size:20px;
    color:#6d1020;
    line-height:1.6;
    margin-bottom:40px;
}

.buttons{
    position:relative;
    width:360px;
    height:90px;
    margin:auto;
}

button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.accept{
    background:#ff4d6d;
    color:white;
    left:0;
}

.reject{
    background:#ddd;
    color:#333;
    right:0;
}
</style>
</head>

<body>

<span class="heart" style="left:15%;">‚ù§Ô∏è</span>
<span class="heart" style="left:40%; animation-delay:4s;">üíñ</span>
<span class="heart" style="left:65%; animation-delay:7s;">üíò</span>

<div class="card">
    <h1>Happy Rose Day, RIYA üåπ</h1>
    <p>
        I don‚Äôt need a bouquet‚Äîhaving you is enough, baby.
        One look at you makes my heart feel fuller than any
        room filled with roses.
    </p>

    <div class="buttons">
        <button class="accept">Accept my rose üåπ</button>
        <button class="reject" id="rejectBtn">Reject my rose üôà</button>
    </div>
</div>

<script>
const reject = document.getElementById("rejectBtn");
const box = document.querySelector(".buttons");

function escapeInside(){
    const maxX = box.offsetWidth - reject.offsetWidth;
    const maxY = box.offsetHeight - reject.offsetHeight;
    reject.style.left = Math.random() * maxX + "px";
    reject.style.top = Math.random() * maxY + "px";
}

reject.addEventListener("mouseenter", escapeInside);
reject.addEventListener("touchstart", escapeInside);
</script>

</body>
</html>
