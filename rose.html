<!DOCTYPE html>
<html>
<head>
<title>For RIYA üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
    animation:bgMove 10s ease infinite alternate;
}
@keyframes bgMove{
    from{background-position:0%;}
    to{background-position:100%;}
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-40px;
    font-size:26px;
    opacity:0.45;
    animation:floatUp 16s linear infinite;
}
@keyframes floatUp{
    to{transform:translateY(-130vh); opacity:0;}
}

.card{
    background:rgba(255,255,255,0.75);
    padding:40px 30px;
    border-radius:30px;
    text-align:center;
    max-width:520px;
}

h1{
    font-size:34px;
    color:#b5172e;
    margin-bottom:25px;
}

p{
    font-size:20px;
    color:#6d1020;
    line-height:1.6;
    margin-bottom:40px;
}

/* Buttons */
.buttons{
    position:relative;
    width:380px;
    height:90px;
    margin:auto;
}

button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.accept{
    background:#ff4d6d;
    color:white;
    left:0;
    top:20px;
}

.reject{
    background:#ddd;
    color:#333;
    right:0;
    top:20px;
}
</style>
</head>

<body>

<!-- Hearts -->
<span class="heart" style="left:15%;">‚ù§Ô∏è</span>
<span class="heart" style="left:40%; animation-delay:5s;">üíñ</span>
<span class="heart" style="left:65%; animation-delay:9s;">üíò</span>

<div class="card">
    <h1>Happy Rose Day, RIYA üåπ</h1>
    <p>
        I don‚Äôt need a bouquet‚Äîhaving you is enough, baby.
        One look at you makes my heart feel fuller than any
        room filled with roses.
    </p>

    <div class="buttons">
        <button class="accept">Accept my rose üåπ</button>
        <button class="reject" id="rejectBtn">Reject my rose üôà</button>
    </div>
</div>

<script>
const reject = document.getElementById("rejectBtn");
const box = document.querySelector(".buttons");

function escapeInside(){
    const padding = 10;

    const minX = box.offsetWidth / 2;
    const maxX = box.offsetWidth - reject.offsetWidth - padding;

    const minY = padding;
    const maxY = box.offsetHeight - reject.offsetHeight - padding;

    const x = Math.random() * (maxX - minX) + minX;
    const y = Math.random() * (maxY - minY) + minY;

    reject.style.left = x + "px";
    reject.style.top = y + "px";
}

reject.addEventListener("mouseenter", escapeInside);
reject.addEventListener("touchstart", escapeInside);
</script>

</body>
</html>
