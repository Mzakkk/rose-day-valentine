<!DOCTYPE html>
<html>
<head>
<title>For RIYA üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb3c6,#ffe5ec);
    animation:bgMove 10s ease infinite alternate;
}
@keyframes bgMove{
    from{background-position:0%;}
    to{background-position:100%;}
}

/* Floating hearts (initial) */
.heart{
    position:absolute;
    bottom:-40px;
    font-size:26px;
    opacity:0.45;
    animation:floatUp 16s linear infinite;
}
@keyframes floatUp{
    to{transform:translateY(-130vh); opacity:0;}
}

/* Rose animation (after click) */
.rose{
    position:absolute;
    bottom:-40px;
    font-size:30px;
    opacity:0.7;
    animation:floatUp 10s linear infinite;
}

/* Card */
.card{
    background:rgba(255,255,255,0.75);
    padding:40px 30px;
    border-radius:30px;
    text-align:center;
    max-width:520px;
    z-index:2;
}

h1{
    font-size:34px;
    color:#b5172e;
    margin-bottom:25px;
}

p{
    font-size:20px;
    color:#6d1020;
    line-height:1.6;
    margin-bottom:40px;
}

/* Buttons */
.buttons{
    position:relative;
    width:360px;
    height:90px;
    margin:auto;
}

button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

.roseBtn{
    background:#ff4d6d;
    color:white;
    left:0;
    top:20px;
}

.reject{
    background:#ddd;
    color:#333;
    right:0;
    top:20px;
}

/* Hidden message after rose */
.finalMessage{
    display:none;
    font-size:22px;
    color:#8b0e1a;
    margin-top:25px;
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<!-- initial hearts -->
<span class="heart" style="left:20%;">‚ù§Ô∏è</span>
<span class="heart" style="left:45%; animation-delay:5s;">üíñ</span>
<span class="heart" style="left:70%; animation-delay:9s;">üíò</span>

<div class="card" id="card">
    <h1>Happy Rose Day, RIYA üåπ</h1>

    <p id="mainText">
        I don‚Äôt need a bouquet‚Äîhaving you is enough, baby.
        One look at you makes my heart feel fuller than any
        room filled with roses.
    </p>

    <div class="buttons">
        <button class="roseBtn" onclick="showRoses()">Rose üåπ</button>
        <button class="reject" onclick="goBack()">Reject üôà</button>
    </div>

    <div class="finalMessage" id="finalMsg">
        This rose is just a symbol ‚Äî  
        my heart already chose you ‚ù§Ô∏è
    </div>
</div>

<script>
function showRoses(){
    // hide buttons
    document.querySelector(".buttons").style.display = "none";

    // show final message
    document.getElementById("finalMsg").style.display = "block";

    // create rose animation
    for(let i=0;i<20;i++){
        const rose = document.createElement("span");
        rose.className = "rose";
        rose.innerHTML = Math.random() > 0.5 ? "üåπ" : "ü§çüåπ";
        rose.style.left = Math.random() * 100 + "%";
        rose.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(rose);
    }
}

function goBack(){
    window.location.href = "index.html";
}
</script>

</body>
</html>
