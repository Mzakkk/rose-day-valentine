<!DOCTYPE html>
<html>
<head>
<title>Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#9b6b52,#c08b6f);
    overflow:hidden;
}

/* CARD */
.card{
    position:relative;
    width:90%;
    max-width:540px;
    background:#fff8f5;
    padding:42px 34px 60px;
    border-radius:30px;
    text-align:center;
    overflow:hidden;
}

/* SYRUP LAYER */
.syrup-layer{
    position:absolute;
    inset:0;
    z-index:1;
    pointer-events:none;
}

/* SYRUP DROP */
.syrup{
    position:absolute;
    top:-40px;
    width:14px;
    height:120px;
    background:linear-gradient(
        to bottom,
        rgba(255,255,255,0.35),
        rgba(120,60,40,0.9)
    );
    border-radius:0 0 14px 14px;
    opacity:0.65;
    animation:drip 6s linear forwards;
}

/* round drip */
.syrup::after{
    content:"";
    position:absolute;
    bottom:-10px;
    left:50%;
    transform:translateX(-50%);
    width:18px;
    height:18px;
    background:rgba(120,60,40,0.95);
    border-radius:50%;
}

@keyframes drip{
    from{transform:translateY(0);}
    to{transform:translateY(340px);}
}

/* CONTENT ABOVE SYRUP */
.content{
    position:relative;
    z-index:3;
}

h1{
    font-size:32px;
    color:#5a1f16;
    margin-bottom:18px;
}

p{
    font-size:19px;
    color:#4b1c14;
    line-height:1.6;
}

button{
    margin-top:22px;
    padding:14px 34px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#7b3f3a;
    color:white;
    cursor:pointer;
}

.finalMessage{
    display:none;
    margin-top:22px;
    font-size:21px;
    color:#5a1f16;
}

/* TIMER */
.timerBox{
    margin-top:28px;
    padding:18px;
    border-radius:20px;
    background:#f3e1da;
}

#countdown{
    font-size:17px;
    margin-bottom:10px;
}

.nextBtn{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#bbb;
    color:#555;
    cursor:not-allowed;
}

.nextBtn.unlocked{
    background:#7b3f3a;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="card">

    <div class="syrup-layer" id="syrupLayer"></div>

    <div class="content">

        <h1>Happy Chocolate Day, RIYA üç´</h1>

        <p>
            Just like chocolate, you make life sweeter without trying.
            Every little moment with you melts my worries
            and fills my heart with warmth.
        </p>

        <button onclick="showChocolate()">Chocolate üç´</button>

        <div class="finalMessage" id="finalMsg">
            Chocolate on your lips would be sweet ‚Äî  
            but I‚Äôd still want to taste you more ü§é
        </div>

        <div class="timerBox">
            <div id="countdown">üîí Unlocks on Teddy Day</div>
            <button class="nextBtn" id="nextBtn" disabled>Next üîí</button>
        </div>

    </div>
</div>

<script>
/* SYRUP INTERACTION */
const card = document.getElementById("card");
const syrupLayer = document.getElementById("syrupLayer");

function createSyrup(x){
    const drop = document.createElement("div");
    drop.className = "syrup";
    drop.style.left = x + "px";
    syrupLayer.appendChild(drop);

    setTimeout(()=>drop.remove(),6000);
}

card.addEventListener("click",e=>{
    const rect = card.getBoundingClientRect();
    createSyrup(e.clientX - rect.left);
});

card.addEventListener("touchstart",e=>{
    const rect = card.getBoundingClientRect();
    const t = e.touches[0];
    createSyrup(t.clientX - rect.left);
});

/* MESSAGE */
function showChocolate(){
    document.getElementById("finalMsg").style.display="block";
}

/* TIMER */
const TEST_MODE=false;
const targetDate = TEST_MODE
    ? new Date(Date.now()+5000)
    : new Date("2026-02-10T00:00:00");

const countdownEl=document.getElementById("countdown");
const nextBtn=document.getElementById("nextBtn");

function updateTimer(){
    const diff = targetDate - new Date();
    if(diff<=0){
        countdownEl.innerHTML="üß∏ It‚Äôs Teddy Day üß∏";
        nextBtn.disabled=false;
        nextBtn.classList.add("unlocked");
        nextBtn.innerText="Next ‚ûú";
        return;
    }
    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff/60000)%60);
    const s=Math.floor((diff/1000)%60);
    countdownEl.innerHTML=`üîí Unlocks in ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer,1000);
updateTimer();

nextBtn.onclick=()=>{
    if(!nextBtn.disabled){
        window.location.href="teddy.html";
    }
};
</script>

</body>
</html>
