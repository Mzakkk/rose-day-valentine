<!DOCTYPE html>
<html>
<head>
<title>Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#3b1f1b,#7a3a2e);
}

/* =====================
   CHOCOLATE SYRUP BG
===================== */
.syrup-layer{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    overflow:hidden;
}

/* syrup drip */
.syrup{
    position:absolute;
    top:-120px;
    width:40px;
    height:280px;
    background:linear-gradient(
        to bottom,
        rgba(255,255,255,0.25),
        rgba(92,43,33,0.9),
        rgba(62,25,18,1)
    );
    border-radius:0 0 40px 40px;
    filter:blur(0.4px);
    animation:drip linear infinite;
}

/* rounded drip end */
.syrup::after{
    content:"";
    position:absolute;
    bottom:-18px;
    left:50%;
    transform:translateX(-50%);
    width:44px;
    height:44px;
    background:rgba(62,25,18,0.95);
    border-radius:50%;
}

@keyframes drip{
    from{transform:translateY(-140px);}
    to{transform:translateY(120vh);}
}

/* Floating chocolates on click */
.choco{
    position:absolute;
    bottom:-40px;
    font-size:30px;
    opacity:0.75;
    animation:floatUp 12s linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    to{transform:translateY(-130vh); opacity:0;}
}

/* =====================
   CARD
===================== */
.card{
    background:rgba(255,255,255,0.94);
    padding:42px 34px;
    border-radius:30px;
    text-align:center;
    max-width:540px;
    z-index:5;
    position:relative;
}

h1{
    font-size:34px;
    color:#5a1f16;
    margin-bottom:20px;
}

p{
    font-size:20px;
    color:#4b1c14;
    line-height:1.6;
}

/* Buttons */
.buttons{
    margin-top:25px;
}

button{
    padding:14px 34px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.chocoBtn{
    background:#7b3f3a;
    color:white;
}

/* Message after click */
.finalMessage{
    display:none;
    font-size:22px;
    color:#5a1f16;
    margin-top:25px;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* TIMER */
.timerBox{
    margin-top:28px;
    padding:18px;
    border-radius:20px;
    background:#f7e6e4;
}

#countdown{
    font-size:18px;
    color:#5a1f16;
    margin-bottom:12px;
}

.nextBtn{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#bbb;
    color:#555;
    cursor:not-allowed;
}

.nextBtn.unlocked{
    background:#7b3f3a;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- CHOCOLATE SYRUP BACKGROUND -->
<div class="syrup-layer" id="syrupLayer"></div>

<div class="card">

    <h1>Happy Chocolate Day, RIYA üç´</h1>

    <p>
        Just like chocolate, you make life sweeter without trying.
        Every little moment with you melts my worries
        and fills my heart with warmth.
    </p>

    <div class="buttons">
        <button class="chocoBtn" onclick="showChocolate()">Chocolate üç´</button>
    </div>

    <div class="finalMessage" id="finalMsg">
        Chocolate on your lips would be sweet ‚Äî  
        but I‚Äôd still want to taste you more ü§é
    </div>

    <div class="timerBox">
        <div id="countdown">üîí Unlocks on Teddy Day</div>
        <button class="nextBtn" id="nextBtn" disabled>Next üîí</button>
    </div>

</div>

<script>
/* CREATE SYRUP DRIPS */
const syrupLayer=document.getElementById("syrupLayer");

for(let i=0;i<6;i++){
    const s=document.createElement("div");
    s.className="syrup";
    s.style.left = (i*16 + Math.random()*6) + "%";
    s.style.animationDuration = (18 + Math.random()*10) + "s";
    s.style.opacity = Math.random()*0.4 + 0.35;
    syrupLayer.appendChild(s);
}

/* CLICK EFFECT */
function showChocolate(){
    document.getElementById("finalMsg").style.display="block";

    for(let i=0;i<14;i++){
        const c=document.createElement("span");
        c.className="choco";
        c.innerHTML="üç´";
        c.style.left=Math.random()*100+"%";
        c.style.animationDelay=Math.random()*4+"s";
        document.body.appendChild(c);
    }
}

/* DATE LOCK */
const TEST_MODE=false;
const targetDate = TEST_MODE
    ? new Date(Date.now()+5000)
    : new Date("2026-02-10T00:00:00");

const countdownEl=document.getElementById("countdown");
const nextBtn=document.getElementById("nextBtn");

function updateTimer(){
    const diff=targetDate-new Date();

    if(diff<=0){
        countdownEl.innerHTML="üß∏ It‚Äôs Teddy Day üß∏";
        nextBtn.disabled=false;
        nextBtn.classList.add("unlocked");
        nextBtn.innerText="Next ‚ûú";
        return;
    }

    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff/60000)%60);
    const s=Math.floor((diff/1000)%60);

    countdownEl.innerHTML=`üîí Unlocks in ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer,1000);
updateTimer();

nextBtn.onclick=()=>{
    if(!nextBtn.disabled){
        window.location.href="teddy.html";
    }
};
</script>

</body>
</html>
