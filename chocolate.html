<!DOCTYPE html>
<html>
<head>
<title>Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#8d5a45,#b37a5d);
}

/* =====================
   CARD
===================== */
.card{
    background:#fff8f5;
    padding:42px 34px 60px;
    border-radius:30px;
    text-align:center;
    max-width:540px;
    z-index:5;
    position:relative;
    overflow:hidden;
}

/* Syrup inside card */
.syrup-layer{
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
}

/* Individual syrup */
.syrup{
    position:absolute;
    width:18px;
    height:180px;
    background:linear-gradient(
        to bottom,
        rgba(255,255,255,0.35),
        rgba(120,60,40,0.85)
    );
    border-radius:0 0 20px 20px;
    filter:blur(0.4px);
    opacity:0.6;
    transition:transform 1.8s ease-out;
}

/* drip head */
.syrup::after{
    content:"";
    position:absolute;
    bottom:-10px;
    left:50%;
    transform:translateX(-50%);
    width:20px;
    height:20px;
    background:rgba(120,60,40,0.9);
    border-radius:50%;
}

/* CONTENT ABOVE SYRUP */
.card-content{
    position:relative;
    z-index:2;
}

h1{
    font-size:34px;
    color:#5a1f16;
    margin-bottom:20px;
}

p{
    font-size:20px;
    color:#4b1c14;
    line-height:1.6;
}

/* Buttons */
.buttons{
    margin-top:25px;
}

button{
    padding:14px 34px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.chocoBtn{
    background:#7b3f3a;
    color:white;
}

/* Message */
.finalMessage{
    display:none;
    font-size:22px;
    color:#5a1f16;
    margin-top:25px;
}

/* TIMER */
.timerBox{
    margin-top:28px;
    padding:18px;
    border-radius:20px;
    background:#f3e1da;
}

#countdown{
    font-size:18px;
    color:#5a1f16;
    margin-bottom:12px;
}

.nextBtn{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#bbb;
    color:#555;
    cursor:not-allowed;
}

.nextBtn.unlocked{
    background:#7b3f3a;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="card">

    <!-- SYRUP LAYER -->
    <div class="syrup-layer" id="syrupLayer"></div>

    <div class="card-content">

        <h1>Happy Chocolate Day, RIYA üç´</h1>

        <p>
            Just like chocolate, you make life sweeter without trying.
            Every little moment with you melts my worries
            and fills my heart with warmth.
        </p>

        <div class="buttons">
            <button class="chocoBtn" onclick="showChocolate()">Chocolate üç´</button>
        </div>

        <div class="finalMessage" id="finalMsg">
            Chocolate on your lips would be sweet ‚Äî  
            but I‚Äôd still want to taste you more ü§é
        </div>

        <div class="timerBox">
            <div id="countdown">üîí Unlocks on Teddy Day</div>
            <button class="nextBtn" id="nextBtn" disabled>Next üîí</button>
        </div>

    </div>
</div>

<script>
/* CREATE SYRUP */
const syrupLayer=document.getElementById("syrupLayer");
const syrups=[];

for(let i=0;i<5;i++){
    const s=document.createElement("div");
    s.className="syrup";
    s.style.left=(10 + i*18)+"%";
    s.style.top="-120px";
    syrupLayer.appendChild(s);
    syrups.push(s);
}

/* MOVE SYRUP TOWARDS TOUCH */
const card=document.getElementById("card");

function moveSyrup(x,y){
    const rect=card.getBoundingClientRect();
    syrups.forEach(s=>{
        const dx=x-rect.left;
        const dy=y-rect.top;
        s.style.transform=`translate(${dx*0.15}px, ${dy*0.25}px)`;
    });
}

card.addEventListener("click",e=>{
    moveSyrup(e.clientX,e.clientY);
});

card.addEventListener("touchstart",e=>{
    const t=e.touches[0];
    moveSyrup(t.clientX,t.clientY);
});

/* MESSAGE */
function showChocolate(){
    document.getElementById("finalMsg").style.display="block";
}

/* DATE LOCK */
const TEST_MODE=false;
const targetDate = TEST_MODE
    ? new Date(Date.now()+5000)
    : new Date("2026-02-10T00:00:00");

const countdownEl=document.getElementById("countdown");
const nextBtn=document.getElementById("nextBtn");

function updateTimer(){
    const diff=targetDate-new Date();
    if(diff<=0){
        countdownEl.innerHTML="üß∏ It‚Äôs Teddy Day üß∏";
        nextBtn.disabled=false;
        nextBtn.classList.add("unlocked");
        nextBtn.innerText="Next ‚ûú";
        return;
    }
    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff/60000)%60);
    const s=Math.floor((diff/1000)%60);
    countdownEl.innerHTML=`üîí Unlocks in ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer,1000);
updateTimer();

nextBtn.onclick=()=>{
    if(!nextBtn.disabled){
        window.location.href="teddy.html";
    }
};
</script>

</body>
</html>
