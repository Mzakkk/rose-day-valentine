<!DOCTYPE html>
<html>
<head>
<title>Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#4b2e2b,#7b3f3a);
}

/* Animated background chocolates */
.bg-choco{
    position:absolute;
    font-size:26px;
    opacity:0.15;
    animation:drift 20s linear infinite;
    pointer-events:none;
}

@keyframes drift{
    from{transform:translateY(120vh) rotate(0deg);}
    to{transform:translateY(-140vh) rotate(360deg);}
}

/* Floating chocolates on click */
.choco{
    position:absolute;
    bottom:-40px;
    font-size:30px;
    opacity:0.8;
    animation:floatUp 12s linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    to{transform:translateY(-130vh); opacity:0;}
}

/* Card */
.card{
    background:rgba(255,255,255,0.92);
    padding:42px 34px;
    border-radius:30px;
    text-align:center;
    max-width:540px;
    z-index:5;
}

h1{
    font-size:34px;
    color:#5a1f16;
    margin-bottom:20px;
}

p{
    font-size:20px;
    color:#4b1c14;
    line-height:1.6;
}

/* Buttons */
.buttons{
    margin-top:25px;
}

button{
    padding:14px 34px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.chocoBtn{
    background:#7b3f3a;
    color:white;
}

/* Message after click */
.finalMessage{
    display:none;
    font-size:22px;
    color:#5a1f16;
    margin-top:25px;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* TIMER */
.timerBox{
    margin-top:28px;
    padding:18px;
    border-radius:20px;
    background:#f7e6e4;
}

#countdown{
    font-size:18px;
    color:#5a1f16;
    margin-bottom:12px;
}

.nextBtn{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#bbb;
    color:#555;
    cursor:not-allowed;
}

.nextBtn.unlocked{
    background:#7b3f3a;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- background animation -->
<script>
for(let i=0;i<20;i++){
    const bg=document.createElement("span");
    bg.className="bg-choco";
    bg.innerHTML="üç´";
    bg.style.left=Math.random()*100+"%";
    bg.style.animationDelay=Math.random()*20+"s";
    document.body.appendChild(bg);
}
</script>

<div class="card">

    <h1>Happy Chocolate Day, RIYA üç´</h1>

    <p>
        Just like chocolate, you make life sweeter without trying.
        Every little moment with you melts my worries
        and fills my heart with warmth.
    </p>

    <div class="buttons">
        <button class="chocoBtn" onclick="showChocolate()">Chocolate üç´</button>
    </div>

    <div class="finalMessage" id="finalMsg">
        Chocolate on your lips would be sweet ‚Äî  
        but I‚Äôd still want to taste you more ü§é
    </div>

    <div class="timerBox">
        <div id="countdown">üîí Unlocks on Teddy Day</div>
        <button class="nextBtn" id="nextBtn" disabled>Next üîí</button>
    </div>

</div>

<script>
const TEST_MODE = false;

function showChocolate(){
    document.getElementById("finalMsg").style.display="block";

    for(let i=0;i<16;i++){
        const c=document.createElement("span");
        c.className="choco";
        c.innerHTML="üç´";
        c.style.left=Math.random()*100+"%";
        c.style.animationDelay=Math.random()*4+"s";
        document.body.appendChild(c);
    }
}

/* DATE LOCK ‚Äî 10 FEB */
const targetDate = TEST_MODE
    ? new Date(Date.now() + 5000)
    : new Date("2026-02-10T00:00:00");

const countdownEl = document.getElementById("countdown");
const nextBtn = document.getElementById("nextBtn");

function updateTimer(){
    const diff = targetDate - new Date();

    if(diff <= 0){
        countdownEl.innerHTML="üß∏ It‚Äôs Teddy Day üß∏";
        nextBtn.disabled=false;
        nextBtn.classList.add("unlocked");
        nextBtn.innerText="Next ‚ûú";
        return;
    }

    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff/60000)%60);
    const s=Math.floor((diff/1000)%60);

    countdownEl.innerHTML=`üîí Unlocks in ${h}h ${m}m ${s}s`;
}

setInterval(updateTimer,1000);
updateTimer();

nextBtn.onclick=()=>{
    if(!nextBtn.disabled){
        window.location.href="teddy.html";
    }
};
</script>

</body>
</html>
