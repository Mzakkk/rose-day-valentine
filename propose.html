<!DOCTYPE html>
<html>
<head>
<title>Propose Day üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   BASE + HEARTBEAT BG
===================== */
body{
    margin:0;
    height:100vh;
    font-family:Georgia,serif;
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,
        rgba(255,77,109,0.25),
        rgba(0,0,0,0.95) 70%);
    animation:heartbeat 2.2s ease-in-out infinite;
    z-index:-1;
}

@keyframes heartbeat{
    0%{transform:scale(1); opacity:0.55;}
    20%{transform:scale(1.03); opacity:0.75;}
    40%{transform:scale(1); opacity:0.6;}
    60%{transform:scale(1.05); opacity:0.85;}
    100%{transform:scale(1); opacity:0.55;}
}

/* =====================
   LAYOUT
===================== */
.container{
    text-align:center;
    max-width:720px;
    padding:30px;
}

h1{
    font-size:38px;
    color:#ff8fab;
    margin-bottom:20px;
}

p{
    font-size:20px;
    line-height:1.6;
}

/* Buttons */
button{
    margin-top:30px;
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

/* =====================
   SCENE
===================== */
.scene{
    display:none;
    margin-top:45px;
}

.person{
    font-size:90px;
    opacity:0;
    animation:kneel 2s forwards;
}

.ring{
    font-size:65px;
    margin-top:10px;
    opacity:0;
    transform:scale(0.3);
    animation:ringOpen 2s forwards;
    animation-delay:2s;
}

.question{
    margin-top:30px;
    font-size:26px;
    color:#ffd6e0;
    opacity:0;
    animation:fadeIn 2s forwards;
    animation-delay:4s;
}

/* =====================
   RESPONSE
===================== */
.response{
    display:none;
    margin-top:30px;
}

.response button{
    margin:12px;
}

.yesBtn{background:#ff4d6d;}
.noBtn{background:#666;}

.result{
    display:none;
    margin-top:35px;
    font-size:28px;
    animation:fadeIn 2s forwards;
}

.ringResult{font-size:80px;}
.heartBreak{font-size:80px;}

/* =====================
   TIMER + NEXT
===================== */
.timerBox{
    display:none;
    margin-top:30px;
    padding:18px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
}

#countdown{
    font-size:18px;
    margin-bottom:12px;
    color:#ffd6e0;
}

.nextBtn{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#888;
    color:#333;
    cursor:not-allowed;
}

.nextBtn.unlocked{
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes kneel{
    from{opacity:0; transform:translateY(-40px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes ringOpen{
    to{opacity:1; transform:scale(1);}
}

@keyframes fadeIn{
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">

    <h1>RIYA ‚ù§Ô∏è</h1>

    <p>
        Today I‚Äôm not asking casually.  
        I‚Äôm asking with my whole heart,
        with all the courage I have.
    </p>

    <button id="startBtn" onclick="startProposal()">Take a step closer üíó</button>

    <div class="scene" id="scene">
        <div class="person">üßé‚Äç‚ôÇÔ∏è</div>
        <div class="ring">üíç</div>

        <div class="question">
            Will you be mine ‚Äî today and always?
        </div>

        <div class="response" id="response">
            <button class="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button class="noBtn" onclick="sayNo()">No üôà</button>
        </div>

        <div class="result" id="yesResult">
            üíç‚ú® Forever begins here ‚ù§Ô∏è
        </div>

        <div class="result" id="noResult">
            üíî I‚Äôll still wish you happiness ü§ç
        </div>

        <!-- üîí TIMER + NEXT -->
        <div class="timerBox" id="timerBox">
            <div id="countdown">üîí Unlocks on Chocolate Day</div>
            <button class="nextBtn" id="nextBtn" disabled>Next üîí</button>
        </div>
    </div>

</div>

<script>
const TEST_MODE = true; // set true to test in 5 sec

function startProposal(){
    document.getElementById("startBtn").style.display="none";
    document.getElementById("scene").style.display="block";

    setTimeout(()=>{
        document.getElementById("response").style.display="block";
    },4500);
}

function revealNext(){
    document.getElementById("timerBox").style.display="block";
}

function sayYes(){
    document.getElementById("response").style.display="none";
    document.getElementById("yesResult").style.display="block";
    revealNext();
}

function sayNo(){
    document.getElementById("response").style.display="none";
    document.getElementById("noResult").style.display="block";
    revealNext();
}

/* DATE LOCK ‚Äî 9 FEB (CHOCOLATE DAY) */
const targetDate = TEST_MODE
    ? new Date(Date.now() + 5000)
    : new Date("2026-02-09T00:00:00");

const countdownEl = document.getElementById("countdown");
const nextBtn = document.getElementById("nextBtn");

function updateTimer(){
    const now=new Date();
    const diff=targetDate-now;

    if(diff<=0){
        countdownEl.innerHTML="üç´ It‚Äôs Chocolate Day üç´";
        nextBtn.disabled=false;
        nextBtn.classList.add("unlocked");
        nextBtn.innerText="Next ‚ûú";
        return;
    }

    const h=Math.floor(diff/(1000*60*60));
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);

    countdownEl.innerHTML=`üîí Unlocks in ${h}h ${m}m ${s}s`;
}

setInterval(updateTimer,1000);
updateTimer();

nextBtn.onclick=()=>{
    if(!nextBtn.disabled){
        window.location.href="chocolate.html";
    }
};
</script>

</body>
</html>
